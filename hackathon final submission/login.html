<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css"> <!-- Link to your CSS file -->
    <script src="login.js"></script>
    <title>Sign Up</title>
</head>
<body>
    
    
    <div class="container">
        <div class="circle1"></div>
        <div class="circle2"></div>

        <h1>Sign Up</h1>
        <hr>
        <p>Please fill in this form to create an account.</p>
        <hr>
        
        <label for="email"><b>Email:</b></label>
        <input type="email" placeholder="Enter Email" name="email" required>
<br>
        <label for="psw"><b>Password:</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
<br>
        <label for="psw-repeat"><b>Confirm Pass:</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
<br>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <hr>
<br>
        <p>If you already have an account</p>

        <div class="clearfix">
            <button type="button" class="cancelbtn"><a href="login2.html" class="a">Login</a></button>
            <button type="submit" class="signupbtn"><a href="home3.html" class="a">Submit</a></button>
        </div>
        <br>
        <hr>
         <!-- Add this link wherever you want -->
<a href="forgotsignup.html">Forgot Password?</a>
    </div>
    
</body>
</html>
